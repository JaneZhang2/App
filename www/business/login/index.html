<ion-view view-title="登录">
  <ion-nav-bar class="bar-positive" align-title="center">
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <div class="item item-input">
        <input type="text" placeholder="用户名" name="username" ng-model="form.username">
      </div>
      <div class="item item-input">
        <input type="password" placeholder="密码" name="password" ng-model="form.password">
      </div>
      <div class="item item-input">
        <input type="text" placeholder="orgcode" name="orgcode" ng-model="form.orgcode">
      </div>
      <div class="item item-input">
        <input type="text" placeholder="rolecode" name="rolecode" ng-model="form.rolecode">
      </div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="submit()">登录</button>
      </div>
    </div>
  </ion-content>
</ion-view>
