<ion-view view-title="装货确认">
  <ion-nav-bar class="bar-positive" align-title="center">
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <div class="item item-input">
        <span class="input-label">车牌号</span>
        <input type="text">
      </div>
      <div class="item item-input">
        <span class="input-label">配送日期</span>
        <input type="password">
      </div>
      <div class="item item-input">
        <span class="input-label">宜家单号</span>
        <input type="password">
      </div>
      <div class="row">
        <div class="col col-50">
          <a class="button button-block button-positive">查找</a>
        </div>
        <div class="col col-50">
          <a class="button button-block button-outline button-positive">清空</a>
        </div>
      </div>
      <div class="item item-divider" style="padding: 0">
        <div class="row">
          <div class="col" style="width: 35%">宜家单号</div>
          <div class="col" style="width: 5%">司机</div>
          <div class="col" style="width: 15%">配送日期</div>
          <div class="col" style="width: 10%">订单数</div>
          <div class="col" style="width: 20%">订单明细</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
