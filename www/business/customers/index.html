<ion-view view-title="客户签收">
  <ion-nav-bar class="bar-positive" align-title="center">
  </ion-nav-bar>
  <ion-content>
    <div class="list">
      <div class="item item-input">
        <span class="input-label">客户名</span>
        <input type="text">
      </div>
      <div class="item item-input">
        <span class="input-label">订单号</span>
        <input type="password">
      </div>
      <div class="row">
        <div class="col col-50">
          <a class="button button-block button-positive">查找</a>
        </div>
        <div class="col col-50">
          <a class="button button-block button-outline button-positive">清空</a>
        </div>
      </div>
      <div class="item item-divider" style="padding: 0">
        <div class="row">
          <div class="col" style="width: 20%">单号</div>
          <div class="col" style="width: 30%">地址</div>
          <div class="col" style="width: 50%">联系方式</div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
